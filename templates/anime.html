{% extends "layout.html" %}

{% block title %}
    {{ title }}
{% endblock %}

{% block main %}
    <form action="/anime" method="get">
        <input type="text" name="anime">
        <button type="submit">Search</button>
    </form>
    <ol>
    
    <li>{{ data['title']['romaji'] }}</li>
    <img src="{{ data['coverImage']['large']}}" alt="anime image">
    
</ol>
{% endblock %}
